{% extends "admin_dashboard/index.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static "css/admin.css" %}">

<form method="POST" class="product-update-form" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name" class="form-label">Product Image:</label>
        {{ form.image }}
    </div>
    <div class="form-group">
        <label for="id_name" class="form-label">Product Name:</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_price" class="form-label">Price:</label>
        {{ form.price }}
    </div>
    <div class="form-group">
        <label for="id_stock" class="form-label">Stock:</label>
        {{ form.stock }}
    </div>
    
    <div class="form-group">
        <label for="id_status" class="form-label">size:</label>
        {{ form.size }}
    </div>
    <div class="form-group">
        <label for="id_status" class="form-label">details:</label>
        {{ form.details }}
    </div>
    <div class="form-submit">
        <button type="submit" class="btn btn-primary">Continue</button>
    </div>
</form>
{% endblock content %}
